<html layout:decorate="~{layout/layout}">
<head>
    <title>Netflix</title>
</head>

<body layout:fragment="content">
<h1>Netflix</h1>
<ul th:each="entry : ${entries}">
    <li>
        <span th:if="${entry.isRated}">✅</span>
        <a th:text="${entry.name}" th:href="@{'https://www.imdb.com/title/' + ${entry.imdbId}}"></a>
        (<span th:text="${entry.year}"></span>)
        Hinzuzgefügt: <span th:text="${entry.added}"></span>
    </li>
</ul>

</body>
</html>
